<mat-toolbar>
    <h2>Store Admins</h2>
    <div class="menu-bar">
        <button mat-button (click)="OnCreateBtnClicked()">
            New Store Admin
        </button>
    </div>
</mat-toolbar>

<div class="admin-table-container mat-elevation-z8">
    <table mat-table [dataSource]="storeAdmins">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let admin">{{ admin?.name }}</td>
        </ng-container>

        <!-- E-Mail Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let admin">{{ admin?.email }}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let admin">{{ admin?.username }}</td>
        </ng-container>

        <!-- StoreId Column -->
        <ng-container matColumnDef="storeId">
            <th mat-header-cell *matHeaderCellDef>StoreId</th>
            <td mat-cell *matCellDef="let admin">{{ admin?.storeId?.name }}</td>
        </ng-container>

        <!-- AddedBy Column -->
        <ng-container matColumnDef="addedBy">
            <th mat-header-cell *matHeaderCellDef>AddedBy</th>
            <td mat-cell *matCellDef="let admin">{{ admin?.addedBy?.name }}</td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let admin">
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button
                        mat-menu-item
                        (click)="OnMoreDetailsBtnClicked(admin._id)"
                    >
                        View More <mat-icon class="mat-18">pageview</mat-icon>
                    </button>
                    <button mat-menu-item (click)="onBtnDeleteClick(admin._id)">
                        Delete <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
