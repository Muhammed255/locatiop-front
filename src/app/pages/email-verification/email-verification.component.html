<mat-sidenav-container class="h-100">
    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
         <form (ngSubmit)="onSubmit(activate)"  #activate="ngForm" fxFlex="90" fxFlex.gt-sm="30" fxFlex.sm="60" class="mat-elevation-z6">
              <app-content-header 
                  [icon]="'email'" 
                  [title]="'Confirm Email'" 
                  [hideBreadcrumb]="true"
                  [hasBgImage]="true" 
                  [class]="'py-4'"></app-content-header>            
              <div class="p-3">
                <mat-form-field class="w-100">
                    <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">code</mat-icon>
                    <input
                        type="text"
                        matInput
                        name="token"
                        ngModel
                        placeholder="Enter the Code"
                        #codeInput="ngModel"
                        required
                    />
                    <mat-error *ngIf="codeInput.invalid"
                        >Please enter a valid code.</mat-error
                    >
                </mat-form-field>
                <button mat-raised-button color="accent" class="mat-elevation-z6 w-100 mt-3" type="submit">
                    Activate
                </button> <br />
                <a [routerLink]="['/user/resend/confirmation']" mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3">Resend code ?!</a>
              </div>
          </form>
    </div>
  </mat-sidenav-container>
